<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web con Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <!-- Agregamos el enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

    <header>
        <div class="container">
            <img src="logo.png" alt="Logo de la empresa" class="img-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Presentación del Producto</h1>
            <p class="lead">Descripción breve y atractiva de tu producto.</p>
        </div>
    </div>

    <div class="container blog">
        <h2>Últimos Artículos</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="nike.png" class="card-img-top" alt="Imagen del Artículo 1">
                    <div class="card-body">
                        <h5 class="card-title">nike polar blue</h5>
                        <p class="card-text">Contenido del artículo...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img src="nike.jpg" class="card-img-top" alt="Imagen del Artículo 2" >
                    <div class="card-body">
                        <h5 class="card-title">zapatilla nike green</h5>
                        <p class="card-text">Contenido del artículo...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Síguenos en redes sociales:</p>
            <a href="#" class="text-white">Facebook</a> | <a href="#" class="text-white">Twitter</a> | <a href="#" class="text-white">Instagram</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
